<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Planning Poker Web App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="loginPage" data-role="page">
		<div data-role="header">
			<h1>Planning Poker</h1>
		</div>

		<div role="main" class="ui-content">
			<h3>Welcome! Please sign in.</h3>
			<label for="username" class="ui-hidden-accessible">Username:</label>
			<input id="username" value="" placeholder="username" type="text">
			<label for="password" class="ui-hidden-accessible">Password:</label>
			<input id="password" value="" placeholder="password" type="password">
			<button id="loginButton" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign in</button>
		</div>
	</div>

	<div id="overviewPage" data-role="page">
		<div data-role="header">
			<h1>Select Requirement</h1>
		</div>

		<div role="main" class="ui-content">
			<h3 id="sessionName"></h3>
			<p id="sessionDescription"></p>
			<h4>Requirements without votes</h4>
			<ul id="pendingList" data-role="listview" data-inset="true"></ul>
			<h4>Requirements with votes</h4>
			<ul id="votedList" data-role="listview" data-inset="true"></ul>
		</div>
	</div>

	<div id="votePage" data-role="page">
		<div data-role="header">
			<h1>Estimate Requirement</h1>
		</div>

		<div role="main" class="ui-content">
			<h3 id="requirementName"></h3>
			<p id="requirementDescription"></p>
			<h4>Enter your estimate</h4>
			<label for="vote" class="ui-hidden-accessible">Estimate:</label>
			<input data-clear-btn="true" placeholder="estimate" id="vote" value="" type="number">
			<button id="voteButton" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Vote</button>
		</div>
	</div>

	<div id="closedPage" data-role="page">
		<div data-role="header">
			<h1>Session Closed</h1>
		</div>

		<div role="main" class="ui-content">
			<p>Sorry, the selected session is no longer open for voting.</p>
		</div>
	</div>
</body>
</html>
